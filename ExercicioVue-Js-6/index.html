<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercicio de Vue-Js 6</title>
  </head>
  <body id="Fundo">
    <div id="app">
      <div v-for="contact in contatos" :key="contact.id" style="background-color: red; width:100%; height:15%">
        <p>{{contact.id}}</p>
        <p>{{contact.nome}}</p>
        <p>{{contact.email}}</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="main.js"></script>
  </body>
</html>
